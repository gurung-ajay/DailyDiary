{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static '/Multimedia/icon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static '/CSS/login.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>

        <!--Input fields for credentials-->
        <form method="post" action="{% url 'login_submit' %}">
            {% csrf_token %}
            <div class="input-box">
                <input type="text" class="input-field" name="email" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" name="password" placeholder="Password" autocomplete="off" required>
            </div>
            

             <!-- Display error message here -->
            {% if error_message %}
            <div class="error-message">
                {{ error_message }}
            </div>
            {% endif %} 

            <div class="input-submit" id="LoggedIn">
                <button class="submit-btn" id="submit"></button>
                <label for="submit">Sign In</label>
            </div>
            <div class="sign-up-link">
                <p>Don't have account? <a href="{% url 'register' %}">Sign Up</a></p>
            </div>
        </form>

        
    </div>

</body>
</html>
