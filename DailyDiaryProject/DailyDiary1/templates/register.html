{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static '/Multimedia/icon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static '/CSS/register.css' %}">
    <title>Register</title>
</head>
<body>
    <div class="register-box">
        <div class="register-header">
            <header>Register</header>
        </div>

        <!--Field for registering your information-->
        <form method="post" action="{% url 'register_submit' %}">
            {% csrf_token %}
            <div class="input-box">
                <input type="text" name="first_name" class="input-field" placeholder="First Name" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="text" name="last_name" class="input-field" placeholder="Last Name" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="text" name="email" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>
            
            <div class="input-submit" id='registered'>
                <button class="submit-btn" id="submit"></button>
                <label for="submit">Submit</label>
            </div>
        </form>

    </div>

    <!--
    <script>
        const loginButton = document.getElementById('submit');
        loginButton.addEventListener('click', function() {
            window.location.href = "{% url 'login' %}";
        })

    </script>
    -->
</body>
</html>
